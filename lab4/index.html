<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4:Sig Up Page</title>
    
</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zip" type="text"><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id="lat"></span>
        <br>
        Longitude: <span id="long"></span>
        <br><br>
        State: 
        <select id="state">
        </select><br>
        Select a County: <select id="county"></select><br>

        Desired Username: <input type="text"><span id="userSpan"></span><br>
        Password: <input type="password"><br>Suggested Password<div id="passwordSug"></div> 
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>


</body>
    <script src="js/script.js"></script>

</html>
