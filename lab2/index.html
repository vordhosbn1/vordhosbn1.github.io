<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guess a Number</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Guess the Number!</h1>
      <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>

    <main>
      <div id="main" class="panel">
        Enter a guess:
        <input type="text" id="playerGuess" size="5" />
        <button id="guessBtn">Guess</button>
        <button id="resetBtn">Reset</button>

        <div id="status">
          <span id="attemptsLeft">Attempts left: 7</span>
          <br>
          <span id="wins">Wins: 0</span>
          <span id="losses">Losses: 0</span>
        </div>
      </div>

      <div id="feedback" class="panel"></div>

      <div class="panel">
        Previous Guesses:
        <span id="guesses"></span>
      </div>
    </main>
  </body>
</html>
